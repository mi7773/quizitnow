{% extends 'base.html' %}

{% block title %}Add Question{% endblock %}

{% block content %}
	<div class='container mt-5'>
		<!-- Page Header -->
		<h2 class='mb-4'>Add New Question for Quiz: {{ quiz.title }}</h2>

		<!-- Form for adding a new question -->
		<form method='POST' class='p-4 border rounded shadow-sm bg-light'>

			<!-- Question Text Field -->
			<div class='mb-3'>
				<label for='question_text' class='form-label'>Question Text</label>
				<input type='text' class='form-control' id='question_text' name='question_text' required>
			</div>

			<!-- Options Fields -->
			{% for option in ['a', 'b', 'c', 'd'] %}
				<div class='mb-3'>
					<label>{{ option.upper() }} -</label>
					<input type='text' class='form-control' name='option_{{ option }}' required>
				</div>
			{% endfor %}

			<!-- Correct Option Field -->
			<div class='mb-3'>
				<label>Correct Option (A, B, C, or D)</label>
				<input type='text' name='correct_option' class='form-control' maxlength='1' required>
			</div>

			<!-- Submit Button -->
			<button type='submit' class='btn btn-primary'>Add Question</button>
		</form>
	</div>
{% endblock %}
