{% extends 'base.html' %}

{% block title %}Forbidden{% endblock %}

{% block content %}
	<div class='container mt-5'>
		<!-- Error title -->
		<h1>403 - Forbidden</h1>
		<!-- Error message -->
		<p>You do not have permission to access this resource.</p>
		<div class='mt-3'>
			<!-- Link to navigate back to the dashboard -->
			<a href='{{ url_for('dashboard.main') }}'>Go back to the dashboard</a>
		</div>
	</div>
{% endblock %}
