{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
	<!-- Main container for the registration form -->
	<div class='container mt-5'>
		<!-- Center the form horizontally -->
		<div class='row justify-content-center'>
			<!-- Column containing the form -->
			<div class='col-md-6'>
				<!-- Registration page header -->
				<h2 class='text-center'>Register</h2>

				<!-- Form for user registration -->
				<form method='post' class='p-4 border rounded shadow-sm bg-light'>
					<!-- First name input field -->
					<div class='mb-3'>
						<label for='First_name' class='form-label'>First name</label>
						<input type='text' id='first_name' name='first_name' class='form-control' placeholder='Enter your first name' required>
					</div>

					<!-- Username input field -->
					<div class='mb-3'>
						<label for='username' class='form-label'>Username</label>
						<input type='text' id='username' name='username' class='form-control' placeholder='Choose a username' required>
					</div>

					<!-- Email input field -->
					<div class='mb-3'>
						<label for='email' class='form-label'>Email</label>
						<input type='email' id='email' name='email' class='form-control' placeholder='Enter a valid email address' required>
					</div>

					<!-- Password input field -->
					<div class='mb-3'>
						<label for='password' class='form-label'>Password</label>
						<input type='password' id='password' name='password' class='form-control' placeholder='Choose a password' required>
					</div>

					<!-- Submit button for registration -->
					<button type='submit' class='btn btn-primary w-100'>Register</button>
				</form>

				<!-- Login link for users who already have an account -->
				<div class='text-center mt-3'>
					<a href='{{ url_for('auth.login') }}'>Already have an account? Login here.</a>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
