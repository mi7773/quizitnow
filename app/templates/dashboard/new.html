{% extends 'base.html' %}

{% block title %}New Quizzes{% endblock %}

{% block content %}
	<!-- Main container for the New Quizzes page -->
	<div class='container mt-5'>
		<!-- Header for the New Quizzes page -->
		<h1 class='text-center mb-4'>New Quizzes</h1>

		<!-- Row to display all the new quizzes -->
		<div class='row'>
			<!-- Loop through the 'new' quizzes to display each one -->
			{% for quiz in new %}
				<!-- Card for displaying a single quiz -->
				<div class='col-md-6 col-lg-4 mb-4'>
					<div class='card h-100 shadow-sm'>
						<div class='card-body'>
							<!-- Quiz title displayed inside the card -->
							<h5 class='card-title'>{{ quiz.title }}</h5>

							<!-- Quiz description displayed inside the card -->
							<p class='card-text'>{{ quiz.description }}</p>

							<!-- Button to start the quiz, linking to the quiz details page -->
							<a href='{{ url_for('quizzes.quiz', quiz_id=quiz.id) }}' class='btn btn-primary w-100'>Start Quiz</a>
						</div>
					</div>
				</div>
			{% endfor %}
		</div>
	</div>
{% endblock %}
