{% extends 'base.html' %}

{% block title %}Available Quizzes{% endblock %}

{% block content %}
	<!-- Main container for displaying quizzes -->
	<div class='container mt-5'>
		<!-- Title of the page -->
		<h2 class='mb-4'>Available Quizzes</h2>

		<!-- List to display each quiz -->
		<ul class='list-group'>
			{% for quiz in quizzes %}
				<!-- For each quiz, create a list item with its title and a button to start the quiz -->
				<li class='list-group-item d-flex justify-content-between align-items-center'>
					<!-- Display the title of the quiz -->
					{{ quiz.title }}
					<!-- Link to start the quiz -->
					<a href='{{ url_for('quizzes.quiz', quiz_id=quiz.id) }}' class='btn btn-primary'>Take Quiz</a>
				</li>
			{% endfor %}
		</ul>
	</div>
{% endblock %}
